<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
<html>
  <head>
    <style>
      body {
        background: #67B26F;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #4ca2cd, #67B26F);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #4ca2cd, #67B26F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        padding: 50px ;
        margin: 0;
        font-family: 'Lato', sans-serif;
        color: #000;
      }
      .student-profile .card h3 {
        font-size: 20px;
        font-weight: 700;
      }
      .card-header{
        background:100%;
        
      }
      table{
        background:white;
      }
    </style>
  </head>
    <body>
      <form action="/userDetails"  method="post">
        <div class="container1" align="right">
          <a href="/admindashboard" ><b>BACK</b></a>
      </div>
        <div class="student-profile py-4">
            <div class="container">
              <div class="row">
                
                      <h3 class="mb-0"><i class="far fa-clone pr-1"></i>USER DETAILS</h3>
                    </div>
                    <div class="card-body pt-0">
                      <table class="table table-bordered">
                        <tr> 
                            <th width="10%">USER_ID</th>
                            <th width="10%">NAME</th>
                            <th width="10%">SECTOR</th>
                            <th width="10%">ORG_NAME</th>
                            <th width="10%">EMAIL</th>
                            <th width="10%">PH NO</th>
                            <th width="10%">ADDRESS</th>
                            <th>Allocate</th>
                            
                        </tr>
                        {% for i in data %}
                        <tr>
                          <td>{{i[0]}}</td>
                          <td>{{i[1]}}</td>
                          <td>{{i[2]}}</td>
                          <td>{{i[3]}}</td>
                          <td>{{i[4]}}</td>
                          <td>{{i[5]}}</td>
                          <td>{{i[6]}}</td>
                          {%if i[7]==None %}
                            <td><a class="btn btn-warning" href="/allocatebin/{{i[0]}}">Allocate Bin</a></td>
                          {%else%}
                            <td> Bin Allocated</td>
                          {%endif%}
                        </tr>
                        {% endfor %}
                      </table>
                    </div>
                  
              </div>
            </div>
          </div>
          
        </form>
      
   
    </body>
</html>
